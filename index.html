<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OurGreenList</title>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/css/ion.rangeSlider.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/js/ion.rangeSlider.min.js"></script>

	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="temp-styles.css">
</head>
<body>

<div class="container clearfix">

	<div id="filters">
		<div class="filter-group">
			<label for="commonNameFilter">Common Name</label>
			<input type="text" class="form-control" id="commonNameFilter" placeholder="Filter by Common Name">
		</div>
		<div class="filter-group">
			<label for="familyFilter">Family</label>
			<input type="text" class="form-control" id="familyFilter" placeholder="Filter by Family">
		</div>
		<div class="filter-group">
			<label for="scientificNameFilter">Scientific Name</label>
			<input type="text" class="form-control" id="scientificNameFilter" placeholder="Filter by Scientific Name">
		</div>
		<div class="filter-group">
			<label for="zipcodeFilter">Zipcode</label>
			<input type="text" class="form-control" id="zipcodeFilter" placeholder="Filter by Zipcode">
		</div>
		
		
		<div class="filter-group">
			<label for="plantZoneSlider">Plant Zone</label>
			<input id="plantZoneSlider" type="text" value=""/>
		</div>
		<div class="filter-group">
			<label for="maxHeightSlider">Max Height</label>
			<input id="maxHeightSlider" type="text" value=""/>
		</div>
		
		
		
		<div class="filter-group">
			<label for="formsFilter">Forms</label>
			<select multiple class="chosen-select" id="formsFilter"></select>
		</div>
		<div class="filter-group">
			<label for="usesFilter">Uses</label>
			<select multiple class="chosen-select" id="usesFilter"></select>
		</div>
		<div class="filter-group">
			<label for="wildlifeValueFilter">Wildlife Value</label>
			<select multiple class="chosen-select" id="wildlifeValueFilter"></select>
		</div>
		<div class="filter-group">
			<label for="lightTolerancesFilter">Light Tolerances</label>
			<select multiple class="chosen-select" id="lightTolerancesFilter"></select>
		</div>
		<div class="filter-group">
			<label for="soilTolerancesFilter">Soil Tolerances</label>
			<select multiple class="chosen-select" id="soilTolerancesFilter"></select>
		</div>
		<div class="filter-group">
			<label for="flowerColorFilter">Flower Color</label>
			<select multiple class="chosen-select" id="flowerColorFilter"></select>
		</div>
		<div class="filter-group">
			<label for="floweringTimeFilter">Flowering Time</label>
			<select multiple class="chosen-select" id="floweringTimeFilter">
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
		</div>

		<button class="filterButton" onclick="applyFilters()">Apply Filters</button>
	</div>

	<div class="main-content">
		<table id="plantsTable" class="table table-striped">
			<thead>
				<tr>
					<th>Family</th>
					<th>Scientific Name</th>
					<th>Common Name</th>
					<th>Forms</th>
					<th>Uses</th>
					<th>Wildlife Value</th>
					<th>Light Tolerances</th>
					<th>Soil Tolerances</th>
					<th>Flower Color</th>
					<th>Flowering Time</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

</div>

<script src="multiple-select.js"></script>
<script src="script.js"></script>
</body>

</html>
