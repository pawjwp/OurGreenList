<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OurGreenList</title>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	
	<link href="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/css/ion.rangeSlider.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container clearfix">

	<div id="filters">
		<div class="filter-group" id="name-filters">
			<div class="filter-box">
				<label for="commonNamesFilter">Common Names</label>
				<input type="text" class="form-control" id="commonNamesFilter" placeholder="Filter by Common Name">
			</div>
			<div class="filter-box">
				<label for="familyFilter">Family</label>
				<input type="text" class="form-control" id="familyFilter" placeholder="Filter by Family">
			</div>
			<div class="filter-box">
				<label for="genusFilter">Genus</label>
				<input type="text" class="form-control" id="genusFilter" placeholder="Filter by Genus">
			</div>
			<div class="filter-box">
				<label for="speciesFilter">Species</label>
				<input type="text" class="form-control" id="speciesFilter" placeholder="Filter by Species">
			</div>
			<div class="filter-box">
				<label for="zipcodeFilter">Zipcode</label>
				<input type="text" class="form-control" id="zipcodeFilter" placeholder="Filter by Zipcode">
			</div>
		</div>
			
			
		<div class="filter-group" id="slider-filters">
			<div class="filter-box">
				<label for="plantZoneSlider">Plant Zone</label>
				<input id="plantZoneSlider" type="text" value=""/>
			</div>
			<div class="filter-box">
				<label for="maxHeightSlider">Max Height</label>
				<input id="maxHeightSlider" type="text" value=""/>
			</div>
		</div>
			
			
		<div class="filter-group" id="dropdown-filters">
			<div class="filter-box">
				<label for="formsFilter">Forms</label>
				<select multiple class="chosen-select" id="formsFilter"></select>
			</div>
			<div class="filter-box">
				<label for="usesFilter">Uses</label>
				<select multiple class="chosen-select" id="usesFilter"></select>
			</div>
			<div class="filter-box">
				<label for="wildlifeValueFilter">Wildlife Value</label>
				<select multiple class="chosen-select" id="wildlifeValueFilter"></select>
			</div>
			<div class="filter-box">
				<label for="lightTolerancesFilter">Light Tolerances</label>
				<select multiple class="chosen-select" id="lightTolerancesFilter"></select>
			</div>
			<div class="filter-box">
				<label for="soilTolerancesFilter">Soil Tolerances</label>
				<select multiple class="chosen-select" id="soilTolerancesFilter"></select>
			</div>
			<div class="filter-box">
				<label for="flowerColorFilter">Flower Color</label>
				<select multiple class="chosen-select" id="flowerColorFilter"></select>
			</div>
			<div class="filter-box">
				<label for="floweringTimeFilter">Flowering Time</label>
				<select multiple class="chosen-select" id="floweringTimeFilter">
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
			</div>
		</div>

		<button class="filterButton" onclick="applyFilters()">Apply Filters</button>
	</div>

	<div class="main-content">
		<table id="plantsTable" class="table table-bordered">
			<thead>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

</div>

<script src="multiple-select.js"></script>
<script src="script.js"></script>

<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/js/ion.rangeSlider.min.js"></script>
</body>

</html>
